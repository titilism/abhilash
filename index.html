<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://www.youtube.com/s/desktop/271635d3/img/logos/favicon_96x96.png">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="inbtn">
            <input type="text" name="ytlink" id="ytlink" value autofocus autocomplete="true" />
            <input type="button" name id="setlink" value="Watch" onclick='clicked()' />
        </div>

        <iframe id="ifr" src="https://www.youtube.com/embed/" allowfullscreen='true'>
        </iframe>
    </div>
</body>
<script type="text/javascript">
    let ytlink = document.getElementById('ytlink');
    let ifr = document.getElementById('ifr');

    function clicked() {

        let oflink = 'https://www.youtube.com/embed/' + ytlink.value;
        ifr.src = oflink;

    }
</script>

</html>
